<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRage Free Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="game-container">
            <div class="settings">
                <div class="time-selection">
                    <label for="time-select">Test Duration:</label>
                    <select id="time-select">
                        <option value="30">30 seconds</option>
                        <option value="60" selected>1 minute</option>
                        <option value="120">2 minutes</option>
                    </select>
                </div>
            </div>
            <div class="timer">Time: <span id="time">60</span>s</div>
            <div class="metrics">
                <div>WPM: <span id="wpm">0</span></div>
                <div>Accuracy: <span id="accuracy">100</span>%</div>
            </div>
            <div class="typing-container" id="typing-container">
                <!-- Lines will be dynamically added here by JavaScript -->
            </div>
            <input type="text" id="input-field" class="hidden-input" autocomplete="off">
            <div class="buttons">
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="text-samples.js"></script>
    <script src="game.js"></script>
</body>
</html>
